name: Cleanup Old Workflow Runs

on:
  # 매일 자정에 실행
  # schedule:
  #  - cron: '0 0 * * *'
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1         # 1일 지난 기록은 삭제 (원하는 기간으로 설정)
          keep_minimum_runs: 0   # 최소 최근 5개는 남겨둠 (실수 방지)