name: plan_goods

# 1. 언제 실행할지 결정
on:
  workflow_dispatch:  # 버튼을 눌러 수동 실행
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 자동 실행

# 2. 권한 설정
permissions:
  contents: write # Git Push를 위해 필요
  actions: write  # 실행 취소(gh run cancel)를 위해 필요

jobs:
  run-my-script:
    runs-on: ubuntu-latest  # 리눅스 환경 사용

    steps:
    # ----------------------------------------------------------------
    # [수정됨] 중복 실행 방지 (Skip Logic)
    # Checkout 전이므로 --repo 옵션을 통해 명시적으로 리포지토리 지정
    # ----------------------------------------------------------------
    - name: Check for running workflow
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "?? 현재 실행 중인 작업 확인 중..."
        
        # 현재 리포지토리에서 'plan_goods' 워크플로우 중 '진행 중'인 것 카운트
        RUNNING_COUNT=$(gh run list --repo ${{ github.repository }} --workflow "plan_goods" --status in_progress --json databaseId -q ". | length")
        
        echo "현재 실행 중인 프로세스 수: $RUNNING_COUNT"
        
        # 1개(자기 자신)보다 많으면 이전 작업이 아직 안 끝난 것임
        if [ "$RUNNING_COUNT" -gt 1 ]; then
          echo "? 이미 실행 중인 작업이 있습니다. 충돌 방지를 위해 이번 실행을 즉시 종료합니다."
          gh run cancel ${{ github.run_id }} --repo ${{ github.repository }}
          sleep 60 # 취소 명령 처리 대기
        else
          echo "? 실행 중인 다른 작업이 없습니다. 작업을 시작합니다."
        fi

    # ----------------------------------------------------------------
    # 1. 코드 체크아웃
    # ----------------------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------------------------------------------
    # 2. 파이썬 설정 (3.10 버전)
    # ----------------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ----------------------------------------------------------------
    # 3. 라이브러리 설치
    # ----------------------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 openpyxl lxml
        # requirements.txt가 있다면 추가 설치
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # ----------------------------------------------------------------
    # 4. 쉘 스크립트 실행 (화면 출력 + 파일 저장 동시에)
    # ----------------------------------------------------------------
    - name: Run plan_goods_run.sh
      run: |
        chmod +x ./plan_goods_run.sh
        
        # [중요] 2>&1 | tee log.txt : 에러를 화면에도 보여주고, 파일에도 저장함
        ./plan_goods_run.sh 2>&1 | tee log.txt

    # ----------------------------------------------------------------
    # 5. [디버깅] 생성된 파일 확인
    # ----------------------------------------------------------------
    - name: Check generated files
      run: |
        echo "=== 생성된 HTML 파일 확인 ==="
        find . -name "*.html"
        echo "============================="
        
        # 만약 에러 로그가 있다면 출력
        if grep -q "Error" log.txt; then
          echo "?? 로그 파일에서 'Error'가 발견되었습니다:"
          grep "Error" log.txt
        fi

    # ----------------------------------------------------------------
    # 6. [핵심] 변경된 모든 파일(HTML 포함)을 GitHub 저장소에 반영
    # ----------------------------------------------------------------
    - name: Commit and Push changes
      run: |
        # (1) 봇 계정 설정
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # (2) 모든 변경 사항 스테이징
        git add .
        
        # (3) 변경 사항 확인 및 커밋/푸시
        if ! git diff --cached --quiet; then
          git commit -m "Update parameters and result files (html/xlsx) [skip ci]"
          git push
          echo "?? GitHub 저장소 업로드 완료"
        else
          echo "?? 변경 사항이 없어 커밋하지 않았습니다."
        fi

    # ----------------------------------------------------------------
    # 7. 결과 파일 다운로드용 업로드 (Artifact)
    # ----------------------------------------------------------------
    - name: Upload result files
      uses: actions/upload-artifact@v4
      if: always()  # 에러가 나도 로그 확인을 위해 실행
      with:
        name: execution-results 
        path: |
          **/*.csv
          **/*.xlsx
          **/*.html
          **/*.txt
          **/*.log
        retention-days: 7