name: plan_goods

# 1. 언제 실행할지 결정
on:
  workflow_dispatch:  # 버튼을 눌러 수동 실행
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 자동 실행

# 2. 권한 설정
permissions:
  contents: write # Git Push를 위해 필요
  actions: write  # 현재 실행 중인 워크플로우를 취소(Skip)하기 위해 필요

jobs:
  run-my-script:
    runs-on: ubuntu-latest  # 리눅스 환경 사용

    steps:
    # ----------------------------------------------------------------
    # [중요] 중복 실행 방지 (Skip Logic)
    # 이미 실행 중인 프로세스가 있으면, 이번(새로운) 실행을 즉시 취소합니다.
    # ----------------------------------------------------------------
    - name: Check for running workflow
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # 현재 'plan_goods' 워크플로우 중 '진행 중(in_progress)'인 작업 수 확인
        RUNNING_COUNT=$(gh run list --workflow "plan_goods" --status in_progress --json databaseId -q ". | length")
        
        echo "현재 실행 중인 프로세스 수: $RUNNING_COUNT"
        
        # 1개(자기 자신)보다 많으면 이전 작업이 아직 안 끝난 것임
        if [ "$RUNNING_COUNT" -gt 1 ]; then
          echo "? 이미 실행 중인 작업이 있습니다. 충돌 방지를 위해 이번 실행을 즉시 종료합니다."
          gh run cancel ${{ github.run_id }}
          sleep 60 # 취소 명령이 처리될 때까지 대기
        else
          echo "? 실행 중인 다른 작업이 없습니다. 작업을 시작합니다."
        fi

    # ----------------------------------------------------------------
    # 1. 코드 체크아웃
    # ----------------------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------------------------------------------
    # 2. 파이썬 설정 (3.10 버전)
    # ----------------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ----------------------------------------------------------------
    # 3. 라이브러리 설치
    # ----------------------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 openpyxl lxml
        # requirements.txt가 있다면 추가 설치
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # ----------------------------------------------------------------
    # 4. 쉘 스크립트 실행 (여기서 파일 생성 및 파라미터 갱신 발생)
    # ----------------------------------------------------------------
    - name: Run plan_goods_run.sh
      run: |
        chmod +x ./plan_goods_run.sh
        # 실행 로그를 log.txt에 저장하면서 실행
        ./plan_goods_run.sh > log.txt 2>&1

    # ----------------------------------------------------------------
    # 5. [디버깅] 생성된 파일 위치 확인
    # ----------------------------------------------------------------
    - name: Check generated files
      run: |
        echo "=== HTML 파일 위치 검색 ==="
        find . -name "*.html"
        echo "==========================="
        echo "=== 현재 폴더 구조 확인 ==="
        ls -R

    # ----------------------------------------------------------------
    # 6. [핵심] 변경된 모든 파일(HTML 포함)을 GitHub 저장소에 반영
    # ----------------------------------------------------------------
    - name: Commit and Push changes
      run: |
        # (1) 봇 계정 설정
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # (2) 모든 변경 사항 스테이징 (하위 폴더 포함)
        git add .
        
        # (3) 변경 사항 확인 및 커밋/푸시
        if ! git diff --cached --quiet; then
          git commit -m "Update parameters and result files (html/xlsx) [skip ci]"
          git push
          echo "?? GitHub 저장소 업로드 완료"
        else
          echo "?? 변경 사항이 없어 커밋하지 않았습니다."
        fi

    # ----------------------------------------------------------------
    # 7. 결과 파일 다운로드용 업로드 (Artifact)
    # ----------------------------------------------------------------
    - name: Upload result files
      uses: actions/upload-artifact@v4
      if: always()  # 에러가 나도 로그 확인을 위해 실행
      with:
        name: execution-results 
        path: |
          **/*.csv
          **/*.xlsx
          **/*.html
          **/*.txt
          **/*.log
        retention-days: 1