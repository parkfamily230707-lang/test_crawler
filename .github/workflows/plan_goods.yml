name: plan_goods

# 언제 실행할지 결정하는 부분
on:
  workflow_dispatch:  # 'Run workflow' 버튼을 눌러 수동으로 실행 가능하게 함

jobs:
  run-my-script:
    runs-on: ubuntu-latest  # GitHub이 제공하는 리눅스 컴퓨터 사용

    steps:
    # 1. 내 코드를 가져옴
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 파이썬 설치 (버전 확인 필요, 보통 3.9 ~ 3.11 사용)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. 필요한 라이브러리 설치 (수정된 부분)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # requests: 통신, pandas: 데이터, beautifulsoup4: bs4에러해결, openpyxl: 엑셀저장, lxml: 파싱
        pip install requests pandas beautifulsoup4 openpyxl lxml
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. 쉘 스크립트 실행 권한 부여 및 실행
    - name: Run plan_goods_run.sh
      run: |
        chmod +x ./plan_goods_run.sh
        ./plan_goods_run.sh

    # 5. 파일이 진짜 생겼는지 확인 (로그에서 확인용 - 디버깅)
    - name: Check file existence
      run: ls -R

    # 6. 결과 파일 저장하기 (Artifact 업로드)
    - name: Upload result files
      uses: actions/upload-artifact@v4
      if: always()  # 에러가 나도 로그 파일 등을 건지기 위해 실행
      with:
        name: execution-results # 다운로드될 압축파일 이름
        path: |
          *.csv
          *.xlsx
          *.txt
          *.log
          ./**/*.csv   # 하위 폴더에 있는 csv도 포함
          ./**/*.xlsx  # 하위 폴더에 있는 xlsx도 포함
        retention-days: 7 # 파일 보관 기간 (7일)