name: plan_goods

# 1. 트리거 설정
on:
  # 수동 실행 버튼
  workflow_dispatch:
  # 한국 시간 21시, 22시 제외 (UTC 기준 12, 13시 제외)
  # 0~11시(KST 09~20시) 수행, 14~23시(KST 23~08시) 수행
   - cron: '0 0-11,14-23 * * *'

# 2. [필수] 동시 실행 방지 설정 (데이터 중복/누락 방지)
# group: 워크플로우 이름 기준으로 그룹화
# cancel-in-progress: false -> 현재 작업이 돌고 있으면 새 작업은 '대기(Pending)' 함 (순차 실행)
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

# 3. [필수] 저장소 파일 수정(Push) 권한 부여
permissions:
  contents: write

jobs:
  run-my-script:
    runs-on: ubuntu-latest
    # 4. 안전장치: 작업이 55분 넘게 걸리면 강제 종료 (다음 정시 작업과 겹침 방지)
    timeout-minutes: 55

    steps:
    # ----------------------------------------------------------------
    # 1. 코드 체크아웃
    # ----------------------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------------------------------------------
    # 2. 파이썬 설정 (3.10 버전)
    # ----------------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ----------------------------------------------------------------
    # 3. 라이브러리 설치
    # ----------------------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 openpyxl lxml
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # ----------------------------------------------------------------
    # 4. 쉘 스크립트 실행
    # 파이썬 내부에서 로그 파일을 생성하므로 여기서는 별도 리다이렉션(>) 없이 실행
    # ----------------------------------------------------------------
    - name: Run plan_goods_run.sh
      run: |
        chmod +x ./plan_goods_run.sh
        ./plan_goods_run.sh

    # ----------------------------------------------------------------
    # 5. [디버깅] 생성된 파일 위치 확인 (로그에서 확인 가능)
    # ----------------------------------------------------------------
    - name: Check generated files
      run: |
        echo "=== 생성된 결과 파일 확인 ==="
        find . -name "*.html"
        find . -name "*_log.txt"
        echo "==========================="

    # ----------------------------------------------------------------
    # 6. [핵심] 변경된 모든 파일(HTML, Log, Param 등)을 GitHub 저장소에 반영
    # ----------------------------------------------------------------
    - name: Commit and Push changes
      run: |
        # (1) 봇 계정 설정
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # (2) 모든 변경 사항 스테이징 (하위 폴더 포함)
        # 'git add .' 은 현재 위치 아래의 모든 변경된 파일(html, txt 등)을 담습니다.
        git add .
        
        # (3) 변경 사항 확인 및 커밋/푸시
        if ! git diff --cached --quiet; then
          git commit -m "Auto-save: Update params and results [skip ci]"
          git push
          echo "? GitHub 저장소 업로드 완료"
        else
          echo "?? 변경 사항이 없어 커밋하지 않았습니다."
        fi

    # ----------------------------------------------------------------
    # 7. 결과 파일 다운로드용 업로드 (Artifact)
    # ----------------------------------------------------------------
    - name: Upload result files
      uses: actions/upload-artifact@v4
      if: always()  # 에러가 나도 로그 확인을 위해 실행
      with:
        name: execution-results 
        path: |
          **/*.csv
          **/*.xlsx
          **/*.html
          **/*.txt
          **/*.log
        retention-days: 7