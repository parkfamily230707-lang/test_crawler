name: plan_goods

# 1. 언제 실행할지 결정 
on:
  workflow_dispatch:  # 버튼을 눌러 수동 실행
  # 매일 자정 자동 실행 (필요시 주석 해제)
  # schedule:
  #   - cron: '0 0 * * *'

# 2. [필수] 리포지토리 파일 수정(Push) 권한 부여
permissions:
  contents: write

jobs:
  run-my-script:
    runs-on: ubuntu-latest  # 리눅스 환경 사용

    steps:
    # ----------------------------------------------------------------
    # 1. 코드 체크아웃
    # ----------------------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------------------------------------------
    # 2. 파이썬 설정 (3.10 버전)
    # ----------------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ----------------------------------------------------------------
    # 3. 라이브러리 설치
    # ----------------------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 openpyxl lxml
        # requirements.txt가 있다면 추가 설치
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # ----------------------------------------------------------------
    # 4. 쉘 스크립트 실행 (여기서 파일 생성 및 파라미터 갱신 발생)
    # ----------------------------------------------------------------
    - name: Run plan_goods_run.sh
      run: |
        chmod +x ./plan_goods_run.sh
        # 실행 로그를 log.txt에 저장하면서 실행
        ./plan_goods_run.sh > log.txt 2>&1

    # ----------------------------------------------------------------
    # 5. [디버깅] 생성된 파일 위치 확인
    # ----------------------------------------------------------------
    - name: Check generated files
      run: |
        echo "=== HTML 파일 위치 검색 ==="
        find . -name "*.html"
        echo "==========================="
        echo "=== 현재 폴더 구조 확인 ==="
        ls -R

    # ----------------------------------------------------------------
    # 6. [핵심] 변경된 모든 파일(HTML 포함)을 GitHub 저장소에 반영
    # ----------------------------------------------------------------
    - name: Commit and Push changes
      run: |
        # (1) 봇 계정 설정
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # (2) 모든 변경 사항 스테이징 (하위 폴더 포함)
        # 'git add .' 은 현재 위치 아래의 모든 변경된 파일을 담습니다.
        git add .
        
        # (3) 변경 사항 확인 및 커밋/푸시
        if ! git diff --cached --quiet; then
          git commit -m "Update parameters and result files (html/xlsx) [skip ci]"
          git push
          echo "? GitHub 저장소 업로드 완료"
        else
          echo "?? 변경 사항이 없어 커밋하지 않았습니다."
        fi

    # ----------------------------------------------------------------
    # 7. 결과 파일 다운로드용 업로드 (Artifact)
    # ----------------------------------------------------------------
    - name: Upload result files
      uses: actions/upload-artifact@v4
      if: always()  # 에러가 나도 로그 확인을 위해 실행
      with:
        name: execution-results 
        path: |
          **/*.csv
          **/*.xlsx
          **/*.html
          **/*.txt
          **/*.log
        retention-days: 7